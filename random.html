<script>
	   // http://ohyecloudy.com/pnotes/archives/blogging-jekyll-a-random-post/
	function linkToRandomBlogPost() {

	    // 1. jekyll 사이트를 만들 때, 전체 포스트로 배열을 생성
	  var allPosts = [
	      {% for post in site.posts %}
	      "{{ post.url | prepend: site.baseurl }}"{% unless forloop.last %},{% endunless %}
	      {% endfor %}
	  ];

	  return allPosts[Math.floor(Math.random() * allPosts.length)]; //-- 2. Math.random()함수를 이용하여 계산한 페이지 주소를 리턴한다.
	}

	location.replace(linkToRandomBlogPost()) //-- 3. location.replace() 함수를 사용해 현재 페이지를 linkToRandomBlogPost() 함수가 리턴한 랜덤 포스트 주소로 교체한다.
</script>
